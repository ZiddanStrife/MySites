<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore Life Online (ELO)</title>
    <script src="../../index.js"></script>
    <script src="../../src/blockMapping/js/blockMapping.js"></script>
    <style>
        @import url('../../src/blockMapping/css/blockMapping.css');
        @import url('../../src/blockMapping/css/menu.css');

        body{
            margin: 0;
            padding: 0;
        }

        #mainMap{
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div>
        <div id="mainMap"></div>
    </div>
    <script>
        let mapOption = {
            size: {
                sizeType: "px",
                xSize: 2000,
                ySize: 800,
                xBlockSize: 50,
                yBlockSize: 50,
                perspective: undefined, // 2D mode
            },
            debugMode: false,
        }
        let blockOption = {
            blockOpacity: 0.8,
            borderSize: 0.2,
            backgroundColor: 'gray',
            blockConfig: []
        }

        // write block config for set different block
        let line1 = [];
        line1.push({
            from: '0.11', to: '39.11', class: "ceramic-white" // format:'x.y' & input the class
            //note: must be 1 straight line
        })
        line1.push({from: '0.12', to: '39.12' , class: "ceramic-white"});
        line1.push({from: '18.13', to: '20.13' , class: "ceramic-white"});
        line1.push({from: '0.14', to: '39.14' , class: "ceramic-white"});
        line1.push({from: '0.15', to: '39.15' , class: "ceramic-white"});
        blockOption.blockConfig.push({
            line: line1, // line must be array
            lineId: "line_one" // optional
        })

        var mapObj = createMap("#mainMap", mapOption, blockOption);
        mapObj.generateMap();

        mapObj.setPlayer('z', {
            width: 50,
            height: 150,
            sizeType: 'px',
            position: {x: 21, y: 15},
            srcUrl: "../../src/asset/character.png"
        });
    </script>
</body>
</html>
